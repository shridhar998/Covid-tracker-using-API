<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="kk.css" />
</head>

<body>
    <div class="header">
        <h1>Covid Tracker</h1>
    </div>
    <div class="main-body">
        <div class="filter-wrapper">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                </div>
            </div>
        </div>

        <div class="card-title-wrapper">
            <div class="title-wrapper">
                <h1 id="country-detail">Country Code</h1>
            </div>
            <div class="card-wrapper">
                <div class="card red-card">
                    <div class="text-content">
                        <span class="card-title"><strong>Confirmed</strong></span>
                    </div>
                    <div>
                        <p id="confirmedCases">no of cases</p>
                    </div>
                </div>
                <div class="card blue-card">
                    <div class="text-content">
                        <span class="card-title"><strong>Active</strong></span>
                    </div>
                    <div>
                        <p id="activeCases">no of cases</p>
                    </div>
                </div>
                <div class="card green-card">
                    <div class="text-content">
                        <span class="card-title"><strong>Recovered</strong></span>
                    </div>
                    <div>
                        <div></div>
                        <p id="recoveredCases">no of cases</p>
                    </div>
                </div>
                <div class="card grey-card">
                    <div class="text-content">
                        <span class="card-title"><strong>Deceased</strong></span>
                    </div>
                    <div>
                        <p id="deceasedCases">no of cases</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="kk.js"></script>
</body>

</html>
